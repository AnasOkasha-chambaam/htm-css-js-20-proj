<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .class {
        color: red;
        padding: 222px;
        padding: 33px;
      }
    </style>
    <title>Un-css</title>
  </head>
  <body>
    <h1 class="class" style="background-color: greenyellow">Hello World >></h1>
    <script>
      function checkCss(elm) {
        let elmStyle = { ...elm.style },
          theY = elm.offsetTop,
          theX = elm.offsetLeft,
          PropsToSkip = ["color", "background", "backgroundColor", "padding"];
        for (let prop in elm.style) {
          if (!PropsToSkip.some((one) => one == prop) || elm.style[prop]) {
            elm.style[prop] = "";
            if (elm.offsetTop !== theY || elm.offsetLeft !== theX) {
              elm.style[prop] = elmStyle[prop];
              console.log(elm.style[prop]);
            }
          }
        }
      }
      document.querySelectorAll("*").forEach((one) => {
        checkCss(one);
      });
    </script>
  </body>
</html>
